# This is a basic workflow to help you get started with Actions

name: lib/database

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: ["libraries/postgres-helpers/**"]

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libraries/postgres-helpers

    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.11
      - name: Install dependencies
        run: poetry install

      - name: Install openvpn
        run: sudo apt install openvpn

      - name: Write vpn secrets to file
        env:
          VPN_SECRET: ${{secrets.VPN_SECRET}}
        run: 'echo "$VPN_SECRET" > vpn_secrets.conf'
        shell: bash

      - name: Connect to VPN
        run: |
          sudo openvpn --config .github/workflows/hu-berlin.ovpn --auth-user-pass vpn_secrets.conf &&
          sleep 20

      - name: Run migrations
        env:
          DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
        run:  |
          poetry run yoyo apply \
          --no-config-file \
          --database ${DATABASE_CONNECTION_STRING} \
          postgres_helpers/migrations/migration_files
