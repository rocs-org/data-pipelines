pull_request_rules:
  - name: Automatic merge on approval and passing checks
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=integration-tests
      - check-success=unit-tests
      - check-success=code-quality
    actions:
      merge:
        method: merge
        
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: